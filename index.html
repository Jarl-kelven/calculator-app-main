<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">

  <title>Calculator app</title>


</head>

<body>

  <main>
    <article class="screen">
      <section class="input-output">
        <input class="input" type="text" name="input" id="" readonly>
        <input class="output" type="text" name="output" id="" readonly>

      </section>
    </article>
    <article class="calculator">

      <section class="keys">
        <div data-key="7" class="key">
          <button class="button-key">7</button>
        </div>
        <div data-key="8" class="key">
          <button class="button-key">8</button>
        </div>
        <div data-key="9" class="key">
          <button class="button-key">9</button>
        </div>
        <div data-key="delete" class="key function delete">
          <button class="del-btn">DEL</button>
        </div>
        <div data-key="4" class="key">
          <button class="button-key">4</button>
        </div>
        <div data-key="5" class="key">
          <button class="button-key">5</button>
        </div>
        <div data-key="6" class="key">
          <button class="button-key">6</button>
        </div>
        <div data-key="+" class="key operator">
          <button>+</button>
        </div>
        <div data-key="1" class="key">
          <button class="button-key">1</button>
        </div>
        <div data-key="2" class="key">
          <button class="button-key">2</button>
        </div>
        <div data-key="3" class="key">
          <button class="button-key">3</button>
        </div>
        <div data-key="-" class="key operator">
          <button>-</button>
        </div>
        <div data-key="." class="key operator">
          <button>.</button>
        </div>
        <div data-key="0" class="key">
          <button class="button-key">0</button>
        </div>
        <div data-key="/" class="key operator">
          <button>/</button>
        </div>
        <div data-key="*" class="key times operator">
          <button>x</button>
        </div>
        <div data-key="reset" class="key function reset">
          <button class="reset-btn">RESET</button>
        </div>
        <div data-key="=" class="key operator equal">
          <button>=</button>
        </div>
      </section>



    </article>


  </main>



  <footer class="attribution">
    Coded by <a href="#">Jarl_kelven</a>.
  </footer>
  <script src="./app.js"></script>
</body>

</html>
